<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link id="themeStyleSheet" rel="stylesheet" href="assets/css/light.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div id="header">
        <h1>Dice Roller</h1>
        <button id="themeButton" value="true">
            <i class="fa-solid fa-moon"></i>
        </button>
        </div>
    </header>
    <section>
     <div id="wrapper">
      <div class="content-box">
            <h3>Simple to use!</h3>
               <p>
                Here is a handy dice for when you need one.<br>
                 Select below the type of die you want to roll and click "Roll dice."
               </p>
       <div class="content-box">
            <div id="select-box">
                <label for="diceSide"><h3>Choose dice:</h3></label>
                <select name="diceSide" id="diceSide">
                   <option value="sixSided">SixSided</option>
                   <option value="eightSided">EightSided</option>
                   <option value="tenSided">TenSided</option>
                   <option value="twentySided">TwentySided</option>
                </select>
            </div>
        <div id="select-box">
            <p id="placeholder">
                  
            </p>
            <button id="button">Roll Dice</button>
        </div>
      </div>
        </div>
       </div>
            <div id="footer"><p>This website was created for educational purposes.</p>
      </div>
    </section>
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/cce74ecefb.js" crossorigin="anonymous"></script>
</body>
</html>
